<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fullpage.css">

    <script src="./js/fullpage.js"></script>    
    <script src="./js/jquery.min.js"></script>
    <!-- <script src="./js/easing.js"></script> -->
    <title>portfolio</title>
    <style>
        @font-face {
            font-family: 'ibm';
            src: url(./fonts/IBMPlex/IBMPlexSerif-Light.ttf);
            font-weight:300;
        }
        @font-face {
            font-family: 'ibm';
            src: url(./fonts/IBMPlex/IBMPlexSerif-Regular.ttf);
            font-weight:400;
        }
        @font-face {
            font-family: 'ibm';
            src: url(./fonts/IBMPlex/IBMPlexSerif-Medium.ttf);
            font-weight:500;
        }
        @font-face {
            font-family: 'noto';
            src: url(./fonts/NotoSansKR.ttf);
        }
        :root{
            --color01:#1d5089;
            --color02:#fbdbe0;
            --color03:#dbf3fa;
            --color04:#f56b8d;
            --color05:#000;
            --color06:#fff;

            font-family:'noto';
            font-size: 30px;
            font-weight:400;
            color:var(--color05);
        }
       
        .container{
            width: 960px;            
            margin: 0 auto;
            padding:0 28px; 
        }
        #header{
            padding-top: 22px;
            position: relative;
            z-index:10;
        }
        #header .container{
            display: grid;
            grid-template-columns:1fr 5fr;
            column-gap: 20px;
            justify-content: space-between;
            align-items: center;
        }
        #header .logo{
            width:40px;
            height:40px;
        }
        #header .main-nav{
            display:flex;
            justify-content: flex-end;
            align-items: center;
        }
        #header .main-nav li{
            margin-left:64px;
            font-family: 'ibm';
            font-weight:400;
            color:var(--color01);
        }

        .home .container{
            width: 638px; /*?*/
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: flex-start;
        }
        .home .container p{
            width: 77px;
            height: 36px;
            border: 3px solid #000;
            border-radius: 18px; 
            text-align: center;
            line-height: 29px; 
           nt-family: 'ibm';
            /* font-weight: 300; */
            font-size: 20px;       }
        .home h2{
            font-family: 'ibm';
            font-weight: 500;
            font-size: 150px;
            transform: translateY(-10px);
        }
        .home .txt{ 
            transform: translate(575px,-173px);
        }



        .home .sub-nav{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            column-gap: 20px;
        }
        .home .sub-nav a{           
            display: block;
            height: 35px;
            border: 2px solid #000;
            border-radius: 18px;  
            padding-right: 10px;
            line-height: 27px; 
            font-family: 'ibm';        
            font-weight: 300;
            font-size: 20px;
            text-align: right;
            background: url(./images/화살표.png) no-repeat 20px center;
            background-size: 15px 15px;
        }
        
      


        
    </style>
</head>
<body>
    <section class="wrap">
        <header id="header">
            <div class="container">                
                <h1 class="logo">
                    <a href="#home">
                        <div class="img-box"><img src="./images/eclipse-logo.png" alt="pflogo"></div>
                    </a>
                </h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="#about">ABOUT</a></li>
                        <li><a href="#project">PROJECT</a></li>
                        <li><a href="#design">DESIGN</a></li>
                        <li><a href="#contact">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="fullpage">
            <section class="section home">
                <div class="container">
                    <p>2024</p>
                    <h2>Portfolio</h2>
                    <div class="img-box txt"><img src="./images/txt.png" alt="Web Publisher"></div>
                    <ul class="sub-nav">
                        <li>
                            <a href="#about">about</a>
                        </li>
                        <li>
                            <a href="#project">project</a>
                        </li>
                        <li>
                            <a href="#design">design</a>
                        </li>
                        <li>
                            <a href="#contact">contact</a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="section about">
                <div class="container">
                    about
                </div>
            </section>
            <section class="section project">
                <div class="container">
                    project
                </div>
            </section>
            <section class="section design">
                <div class="container">
                    design
                </div>
            </section>
            <section class="section contact">
                <div class="container">
                    contact
                </div>
            </section>
        </div>
        
    </section>

    <script>
        new fullpage('#fullpage', {
            //options here
            autoScrolling:true,
            scrollHorizontally: true,
            anchors:['home', 'about', 'project','design','contact']
        });
    </script>
</body>
</html>
